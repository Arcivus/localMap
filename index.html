<!doctype html>
<html lang = 'en'></html>
	<head>
		<meta charset = "utf-8">
		<title>Local Map</title>
		<script src = "js/lib/knockout-3.4.0.js"></script>
		<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC6oHj-Xpytf3jl20ELgOCVw-ioWDdgzOs"></script>
		<script src = "js/jQuery.js"></script>
	</head>

	<body>
		<div id = "mapDiv" data-bind = "style:{width:'1200px',height:'760px'}"></div>

		<div id = "infoBox" data-bind = "template : { name: 'namesTmpl', foreach : names }"></div>
		<script id = "namesTmpl" type = "text/html">
			
			<p>Title: <span data-bind = "text : title"></span></p>
			<p>Description: <span contentEditable = "true" data-bind = "editableText : description"></span></p>
			
		</script>
		<script src = "js/app.js"></script>
	</body>

</html>
