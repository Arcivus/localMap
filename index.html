<html lang = 'en'></html>
	<head>
		<meta charset = "utf-8">
		<title>Local Map</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
		<script src = "js/lib/knockout-3.4.0.js"></script>
		<script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC6oHj-Xpytf3jl20ELgOCVw-ioWDdgzOs"></script>
		<script src = "js/jQuery.js"></script>
	</head>

	<body>
		<div id = "mapDiv"></div>

		<div>
			<h2 id="markersHead">Добавленные места:</h2>
			<input id="saveMarkers" type="button" value="Save markers" />
		</div>

		<div id = "infoBox" data-bind = "template : { name: 'placesTmpl', foreach : places }"></div>
		<script id = "placesTmpl" type = "text/html">
			<div class = "placeInfo">
			<p><b>Title:</b> <span data-bind="text : title"></span></p>
			<p>Description: <span contentEditable="true" data-bind = "editableText : description"></span></p>
			<img width="520px" height="160px" data-bind="attr : {src: imagePath}" />  
			</div>
		</script>

		<div id = "searchBar">
			<div id="searchBarInner">
				<img src="img/search-button.png" id="searchButton" /><input id="searchInput" type="text" placeholder="Search for title" value="">
			</div>
		</div>



		<script src = "js/app.js"></script>
	</body>

</html>
